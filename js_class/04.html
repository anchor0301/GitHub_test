<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>4주차 전역 지역 변수</title>
    <style>
        *{margin:0;padding:0;}
        #galleryZone{text-align:center;}
        #galleryZone input[type="image"]{margin:0 8px;}
    </style>
    <script>
        let n=1;
        function gallery(direct){
            if(direct){
                if(n == 8) return;
                n++
            }
            else{
                if(n==1)return;
                n--
            }
            let imgTag=document.getElementById("photo")
            imgTag.setAttribute("src","img/pic_"+n+".jpg")
        }
    </script>
</head>

<body>
    <div id="galleryZone">
        <p><img src="img/pic_1.jpg" id="photo"alt=""></p>
        <p>
            <button onclick="gallery(0)">이전</button>
            <button onclick="gallery(1)">다음</button>

        </p>
    </div>
</body>

</html>
