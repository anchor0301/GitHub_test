<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>if문 사용</title>
    <style>

    </style>
    <script>
        var a = Number(prompt("당신은 휴대폰을 얼마나 사용하나요?"))

        if (a >= 60) {
            alert("헐 너무 많이하는데요?")
            document.write(a + "동안 휴대폰 했으니 그만!")
        } else {
            alert("좋아요 지금 이대로만!");
            document.write(a + "분이면 좋아요!")
        }

    </script>
</head>

<body>
<h1>if문 사용</h1>
<h2>휴대폰 사용 시간</h2>
<a href="/main.html"> 되돌아가기</a>
</body>

</html>
