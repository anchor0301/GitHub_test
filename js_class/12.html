<!DOCTYPE html>
<html lang="ko">
		
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
		
	</style>
	<script src="../../jquery-3.6.0.min.js"></script>
	<script>
		$(function(){
		
			$("div>p:nth-child(5)").css("color","red").html("<h1><u>div안 마지막 p</u></h1>")
			$("div").css("border","3px dotted black")
			$("#bt1").html("<p>마지막 자식</p>").css("color","blue").css("fontSize","40px")
			
				$("body").css("background-color","yellow")
				$(".box1").css("background-color","lightgreen")

				$("body>p:nth-child(4)").css("background-color","orange")
				//바디 밑 자손
				.prev().css("background-color","pink")
				.next().css("background-color","blue")
		})
	</script>
