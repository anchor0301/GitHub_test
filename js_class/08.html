<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title></title>
    <style>

        button{
            width: 300px;
            height: 200px;
            font-size: 30px;
            margin: 10px;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
         
         let count=0
         const listener=()=>{
             header.innerText=`클릭 횟수 : ${count++}`
         } //listener 
         
            const header = document.createElement('h1')
            header.style.userSelect="none"
            header.innerText=`클릭 횟수 : ${count}`


          const p = document.createElement("p")
            p.innerText=`연결 상태 : 해제`


          const 연결 = document.createElement("button")
            연결.innerText=`연결 상태 : 연결`
            연결.addEventListener("click",()=>{
                header.addEventListener("click",listener)
                p.innerText="연결 상태 : 연결"
            })

          const 연결해제 = document.createElement("button")
          연결해제.innerText=`연결 상태 : 해제`
          연결해제.addEventListener("click",()=>{
                header.removeEventListener("click",listener)
                p.innerText=`연결 상태 : 해제`
            })
            document.body.appendChild(header)
            document.body.appendChild(연결)
            document.body.appendChild(연결해제)  
            document.body.appendChild(p)
            

        })
    </script>
</head>

<body onkeyup="up(event)" onkeydown="down(event)">
    <button id="x">cyan</button>
    <button id="y">yellow</button>
    <script>
        //기말시험 무조건
        let xx = document.getElementById("x")
        let yy = document.getElementById("y")

        xx.onclick = () => {
            document.body.style.backgroundColor = "cyan"
        }

        yy.onclick = () => {
            document.body.style.backgroundColor = "yellow"
        }


        const up=(event)=>{document.body.style.backgroundColor="pink"}
        const down=(event)=>{document.body.style.backgroundColor="yellow"}
    </script>
    <hr>
</body>

</html>
