<!DOCTYPE html>
<html lang="ko">
		
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
		
	</style>
	<script src="../../jquery-3.6.0.min.js"></script>
   
	<script>
		$(function(){
			//아이디 선택자 menu의 li의 홀수는 노란색
			$("#menu li:odd").css("background-color","yellow")
			
			//아이디 선택자 menu의 li의 홀수는 짝수
			$("#menu li:even").css("background-color","red")

			$("#menu li:not(:gt(6))").css("background-color","green")
		})  //odd 홀수  even 짝수

	</script>

</head>
<body>

	<h1>탐색 선택자</h1>

	<ul id="menu">
		<li>내용1</li>
		<li>내용2</li>
		<li>내용3</li>
		<li>내용4</li>
		<li>내용2-1</li>
		<li>내용2-2</li>
		<li>내용2-3</li>
		<li>내용2-4</li>
	</ul>

</body>
</html>
