    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const divs = document.querySelectorAll("div")

            divs.forEach((div, index) => {

                const val = index * 10
                div.style.height = "20px"
                div.style.backgroundColor = `rgba(${val}, ${val}, ${val})`
            })
        })
    </script>
</head>
