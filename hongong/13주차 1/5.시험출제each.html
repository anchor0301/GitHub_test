	<p>합...</p>
	<script>
//		forEach메소드
		var js_sum=0
		var jQ_sum=0
		var Aa=[10,20,30,40,50]
		Aa.forEach(function(value,index){
			$("p").text(Aa)
			js_sum+=value
		})
		$("p").append("<br>    (자스크립트 foreach)합="+js_sum)

// 		제이쿼리 each 메소드
		$(Aa).each(function(index,value){
			jQ_sum+=value
		})
		$("p").append("<hr>     (제이쿼리 each) 합="+jQ_sum)
	</script>
</body>
