<!DOCTYPE html>
<html lang="ko">
		
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
		
	</style>
	<script src="../../jquery-3.6.0.min.js"></script>

	
</head>
<body>
	<p>일반 문단입니다</p>
	<p title="툴팁으로 보입니다."> 타이틀을 가지고 있는 문단입니다.</p>
	<input type="text">회원번호</input>
	<input type="text">비밀번호</input>
	<br><br>
	<button id="bt1"> p배경색 변경</button>
	<script>
		$("p[title]").css("background-color","yellow")
		$("input[type=text]").css("background-color","cyan")
		$("input[type=password]").css("background-color","red")

		 count=0
		$("#bt1").click(function(){
			count++
			document.title= count+" 번 클릭!"
			if(count%2==1){
				$("p[title]").css("background-color","cyan")
				$("this").css("background-color","gole") //자기 자신
				$("body").css("background-color","gray")
			}else{
				$("p[title]").css("background-color","gold")
				$("this").css("background-color","cyan")
				$("body").css("background-color","lightgreen")
			}
			})		
			$("input").focus(function(){
				$(this).css("background-color","lightyellow")
			})
			$("input").blur(function(){
				$(this).css("background-color","black")
			})
		
	</script>
</body>
</html>
