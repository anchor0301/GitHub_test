<!DOCTYPE html>
<html lang="ko">
		
<head>
	<meta charset="UTF-8">
	<title></title>
	<style >
		.box1{background-color: yellow;}
		div{border : 2px solid red}
	</style>
	<script src="../../jquery-3.6.0.min.js">
		
	</script>

	<script >
		$(function(){
			let xx= $(".box1").children().clone()
			$(".box3").empty() //내용만 비우기
			$(".box2").remove()
			$(".box3").append("<h1>append</h1>") //box3 뒤에
			$(".box3").prepend(xx)

		})

	</script>
</head>
<body>
	<div class="box1">
		<p>내용1</p>
		<p>내용2</p>
	</div><br>
	<div class="box2">
		<p>내용3</p>
		<p>내용4</p>
	</div><br>
	<div class="box3" style="border:1px solid blue">
		<p>내용5</p>
		<p>내용6</p>
	</div>
</body>
</html>
